<h2> History </h2>
<p><b>Snoopy</b> is a character from the comic strip <i><a href="cartoons/peanuts.html">, by <a href="authors/schulz.html"> Charles M.Schulz</a>. He is a beagle that belongs to <a href="characters/charlie-brown.html">Charlie Brown</a>.</p>
<p>Snoopy first appeared in the strip of October 4, 1950 two days after the strip premiered.</p>
